<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Resultados</title>
</head>

<body>
    <main>

        <section class="resultado">
            <h1>Seu resultado</h1>

            <div>
                <strong>76</strong>
                <strong>de 100</strong>
            </div>

            <h2>Otimo</h2>
            <p>Sua Performance superou a de 65% das pessoas que realizaram o teste aqui!</p>
        </section>

        <section class="resumo">

            <h2>Resumo</h2>

            <div>
                <div>
                    <img src="./images/icon-reaction.svg" alt="Icone de reação">
                    <span>Reação</span>
                </div>

                <strong>80/100</strong>
            </div>
            <div>
                <div>
                    <img src="./images/icon-memory.svg" alt="Icone da memoria">
                    <span>Memoria</span>
                </div>

                <strong>92/100</strong>
            </div>
            <div>
                <div>
                    <img src="./images/icon-verbal.svg" alt="Icone verbal">
                    <span>Verbal</span>
                </div>

                <strong>61/100</strong>
            </div>
            <div>
                <div>
                    <img src="./images/icon-visual.svg" alt="Icone de Visual">
                    <span>Visual</span>
                </div>

                <strong>73/100</strong>
            </div>

            <button>Continuar</button>
        </section>
    </main>
</body>

</html>
